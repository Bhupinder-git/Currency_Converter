<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">

    <!-- link icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- link font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Libertinus+Mono&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Savate:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- main container -->
    <div class="container">
        <h1>Currency Converter</h1>

        <form>
            <!-- amount wala div -->
            <div class="amount">
                <label for="amtBox">Enter Amount : </label>
                <input type="text" value="1" id="amtBox">
            </div>

            <!-- DropDowns -->
            <div class="dropdown">
                <!-- from dropdown -->
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/shiny/64.png">
                        <select name="from">
                        </select>
                    </div>
                </div>
                
                <!-- icon tag -->
                <i class="fa-solid fa-arrow-right-arrow-left"></i>

                <!-- to dropdown -->
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/shiny/64.png">
                        <select name="to">
                        </select>
                    </div>
                </div>
            </div>

            <!-- final message -->
            <div class="msg">1 USD = 83 INR</div>
            <button>Get Exchange Rate</button>
        </form>
    </div>

    <!--scripts  -->
    <script src="codes.js"></script>
    <script src="script.js"></script>

</body>
</html>
